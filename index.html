<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
</head>
<body>
  <main class="container">
    <div class="container__img"></div>
    <div class="container__texts">
    <p class="container__top-text">Perfume</p>
    <h1 class="container__title">Gabrielle Essence Eau De Parfum</h1>
    <p class="container__paragraph">
      A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="container__price">
      <h2 class="price__offer">$149.99</h2>
      <p class="price__og">$169.99</p>
    </div>
    <div class="container__button">
      <img src="images/icon-cart.svg" alt="icon-cart">
      <p class="button__text">Add to Cart</p>
    </div>
  </div>
  </main>
</body>
</html>
